
<!doctype html>
<head>
<title>삼각함수</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<link type="text/css" rel="stylesheet" href="" />
<style type="text/css">
body	{font:normal normal 12px/1.2 dotum; margin:0;}
.rect	{border:1px solid red; width:200px; height:200px; position:absolute; top:200px; left:200px; background:yellow;
	transition-property:border-radius, background, font-size;
	transition-duration:0.5s;
}
.rect:active	{background:blue; border-radius:20px; font-size:20px;}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		cnt = 0;
		setInterval(function(){
			if(cnt < 360){
				cnt++;
			}else{
				cnt = 0;
			}
			id("rect").style.transform = "rotate(" + cnt + "deg)";
			id("rect").style.WebkitTransform = "rotate(" + cnt + "deg)";
		},10);
	}

	var id = function(a){return document.getElementById(a)};
	//css 반환
	var _css = function(element,prop){var el,read_css;el = element;if(!document.defaultView){read_css = el.currentStyle[prop];}else{read_css = document.defaultView.getComputedStyle(el,null).getPropertyValue(prop);}return read_css;}

	window.addEventListener('orientationchange', orientationEventHandler, false);
	function orientationEventHandler(){
		alert(11111);
	}



</script>
</head>
<body>
	<div class="rect" id="rect">
		가나다라마
	</div>
 </body>
</html>
